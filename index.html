        </a>
        <a class="link" href="./pages/contact.html"> Contacto </a>
      </div>
    </section>
    <!-- galeria de tatuajes -->
    <section class="d-flex flex-column gap-3 p-5 align-items-center">
      <article class="d-flex flex-wrap gap-4 justify-content-center">
        <img class="image_growth" src="./img/tatto1.jpg" alt="" />

      <article
